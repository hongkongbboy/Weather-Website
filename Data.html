        <!-- Optional JavaScript -->
        <script>
            var data;
            $.ajax({
            type: "GET",  
            url: "cities.csv",
            dataType: "text",       
            success: function(response)  
            {
            data = $.csv.toArrays(response);
            generateHtmlTable(data);
            }   
            });
            </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
